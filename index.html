<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Supah cultivator</title>
    <script src="main.js" charset="utf=8" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <p id="qicultivated">0 Qi</p>
    <button onclick="cultivate()" id="cultivate" title="Gives Qi" class="cultivate"> <img src="Images/Cultivate2.png"/></button>   
    <button onclick="buyQiPerClick()" id="perClickUpgrade" title="Increases amount of Qi gained by cultivating">Strengthen soul realm (Level 1) Cost: 10 Qi</button>
    <button onclick="buyManual()" id="ManualUpgrade" title="Adds 1 Qi gain/s per manual">Buy cultivation manual (Level 1) Cost: 4 Qi</button>
    <button onclick="Breakthrough()" id="BreakthroughSystem" title="Multiplies your passive Qi gain by its level">Breakthrough to the next realm Cost: 1000 Qi</button>
    <button onclick="Rebirth()" id="RebirthSystem" title="Resets all of your upgrades">Rebirth Cost: 10000 Qi</button>
    <button onclick="Save()" id="ManualSave" title="Saves your data">Save game</button>
    <button onclick ="resetData()" id = "Datareset" title="Resets your data">Reset data</button>
    <p id="PassiveGain" title="Shows how much Qi you gain every second">0 Qi/s</p>




</body>
</html>
